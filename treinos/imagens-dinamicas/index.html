<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens que se adaptam sozinhas</h1>
    <p>Tente acessar este site em vários dipositivos diferentes ou, se estiver num computador e preferir, altere o tamanho da janela do programa no qual está utilizando para acessar este documento HTML.</p>

    <abbr title="Imagem Dinâmica">
        <picture>
            <source media="(max-width: 550px)" srcset="imagens/pp.jpg" type="image/jpg">
            <source media="(max-width: 800px)" srcset="imagens/p.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/jpg">
            <source media="(max-width: 1250px)" srcset="imagens/g.jpg" type="image/jpg">
            <img src="imagens/gg.jpg" alt="Imagem Dinâmica">
        </picture>
    </abbr>

    <!--
        "type" vai indicar o media type da imagem que usamos

        "srcset" vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido

        "media" indica o tamanho máximo a ser considerado para carregar a imagem indicada no atributo srcset 
    -->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/phonk.mp3" controls autoplay></audio>
</body>
</html>
