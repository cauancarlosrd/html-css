<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclando c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" rowspan="2">B</td>
            <td rowspan="4">C</td>
        </tr>

        <tr>
            <td>C</td>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>

        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>

    </table>
</body>
</html>
