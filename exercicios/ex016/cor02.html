<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{
            /* Aqui vão as configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right,#FDBE00,#F9541B,#EF137D,#C105D8,#842CF2);
            background-attachment: fixed;
        }
        h1{
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
