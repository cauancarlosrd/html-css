<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Teste';
            src: url(fonts/Heydex.otf) format(opentype), url(fonts/Heydex.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
    
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Teste', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius rerum aliquam neque cumque. Soluta commodi corporis repudiandae quas! Iusto quos reiciendis voluptates dolorem minima! Eligendi reprehenderit nesciunt fugiat cupiditate consectetur.</p>
</body>
</html>
