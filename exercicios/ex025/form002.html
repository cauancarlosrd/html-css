<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <h1>teste de formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post" >
        <p>
            <label for="iusuario">
                Usuário: <input type="text" name="usuario" id="iusuario" required placeholder="usuário..." autocomplete="name">
            </label>
        </p>
        <p>
            <label for="isenha">
                Senha: <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10"  placeholder="digite a senha aqui..." autocomplete="new-password">
            </label>
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"> </p>
        
    </form>
</body>
</html>
