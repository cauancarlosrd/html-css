<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>formulários variados</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">
                
                nome: <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo..." autocomplete="name">

            </label>
        </p>
        <p>
            <label for="imedia">
                média: <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
            </label>
        </p>

        <p>
            <label for="imes">período letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">data da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">hora da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p><input type="submit" value="enviar"> <input type="reset" value="limpar"></p>
    </form>
</body>
</html>
