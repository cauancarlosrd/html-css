<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários output</title>
</head>
<body>
    <form action="cadastro.php" method="get">


        <!-- fiz mostrar o valor do range no output com JS. -->

        <p>
            <label for="inum">número:</label>
            <input type="range" name="num" id="inum" max="10" min="0" oninput="ivalor.innerHTML = Number(inum.value)" value="5">
            <output name="valor" id="ivalor">5</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
